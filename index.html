<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./Styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucky Birthday ?</title>
  </head>
  <body>
    <header>
      <img
        id="cake-logo"
        src="https://img.icons8.com/color-glass/96/000000/cake.png"
      />
      <h1>Lucky Birthday ?</h1>
    </header>

    <section>
      <div class="container">
        <div class="container__userInput">
          <div class="container__selector container--selectBirthday">
            <label for="userBirthday">
              Select Your DOB :
              <input
                type="date"
                id="userBirthday"
                placeholder="Your Lucky Number"
              />
            </label>
          </div>
          <div class="container__selector container--luckyNumber">
            <input
              type="number"
              id="userLuckyNumber"
              placeholder="Your Lucky Number"
            />
          </div>
          <button class="container__selector container--btn" id="btn">
            check
          </button>
        </div>
      </div>
    </section>
    <section class="result-wrapper" id="result-wrapper">
      <div class="result-wrapper__close">
        <img src="./images/close.png" id="close" />
      </div>
      <div class="result-wrapper__show" id="result-wrapper__show">
        <div class="resultcontainer" id="resultcontainer">
          <div class="resultDisplay">
            <h1 id="resultshow"></h1>
          </div>
        </div>
      </div>
    </section>

    <form id="form">
      <div class="privacy-note">
        <p id="privacy">
          Privacy Policy : We does not collect any personal data
        </p>
      </div>
      <div class="socialMedia">
        <div class="social">
          <a
            href="https://github.com/amangupta37"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              id="social-icon"
              src="https://img.icons8.com/material-outlined/96/000000/github.png"
          /></a>
        </div>
        <div class="social">
          <a
            href="https://www.linkedin.com/in/aman-gupta-649168143/"
            target="_blank"
            rel="noopener noreferrer"
            ><img
              id="social-icon"
              src="https://img.icons8.com/material-sharp/96/000000/linkedin--v1.png"
          /></a>
        </div>
        <div class="social">
          <a
            href="https://amangupta6121998.medium.com/"
            target="_blank"
            rel="noopener noreferrer"
            ><img
              id="social-icon"
              src="https://img.icons8.com/ios-glyphs/90/000000/medium-monogram.png"
          /></a>
        </div>
      </div>
    </form>
  </body>
  <script src="./App.js"></script>
  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
</html>
